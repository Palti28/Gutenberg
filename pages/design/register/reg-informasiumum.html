  <div class="container-md px-0 px-md-2 d-flex">
    <!-- || CONTENT -->
    <section class="w-100 content">
      <div class="content">
        <div class="title">
          <h2>Daftar</h2>
          <p>Masukkan informasi umum yang diperlukan untuk membuka tokomu</p>
        </div>
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex justify-content-between mb-4">
              <h5 class="">Informasi Umum Toko</h5>
              <span class="text-primary">Langkah 1 dari 4</span>
            </div>

            <div class="d-flex flex-row">
              <div class="img-holder-medium">
                <img src="../../../assets/images/dummy_avatar.jpg" class="border p-1" alt="">
              </div>
              <div class="w-50">
                <label for="">Ukuran optimal 300 x 300 piksel dengan Besar file: Maksimum 10.000.000 bytes (10
                  Megabytes). Ekstensi file yang diperbolehkan: JPG, JPEG, PNG</label>
                <button class="btn btn-primary btn-block">Pilih Foto</button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="namaToko">Nama Toko</label>
                  <input type="text" class="form-control" id="namaToko" aria-describedby="namaToko" placeholder="">
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="sloganToko">Slogan Toko</label>
                  <input type="text" class="form-control" id="sloganToko" aria-describedby="sloganToko"
                    placeholder="">
                </div>
              </div>
            </div>
            <div class="row ">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="nomorTelepon">Nomor Telepon</label>
                  <input type="text" class="form-control" id="nomorTelepon" aria-describedby="nomorTelepon"
                    placeholder="">
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="alamat">Alamat</label>
                  <textarea class="form-control" id="alamat" rows="3"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="kabupaten">Kabupaten</label>
                  <input type="text" class="form-control" id="kabupaten" aria-describedby="kabupaten"
                    placeholder="">
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="kodePos">Kode Pos</label>
                  <input type="text" class="form-control" id="kodePos" aria-describedby="kodePos" placeholder="">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="alamat">Deskripsi Toko</label>
                  <textarea class="form-control" id="alamat" rows="3"
                    placeholder="perkenalkan sedikit mengenai jasa design anda."></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="title btn-sm-block ml-lg-auto">
          <button class="btn btn-outline-secondary">Batal</button>
          <button class="btn btn-primary">Berikutnya</button>
        </div>
      </div>
    </section>
    <!-- || CONTENT END -->
